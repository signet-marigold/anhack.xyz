baseURL = 'https://anhack.xyz/'
title = 'anhack blog'
theme = 'asperity'
languageCode = 'en-US'
defaultContentLanguage = 'en'
copyright = '&copy; 2024 Alexander Hack.'
keywords = 'blog,developer,development,personal'
enableRobotsTXT = true
summaryLength = 50
paginate = 10

[author]
	name = 'alex'
	email = 'me@anhack.xyz'

[taxonomies]
	category = 'category'
	tag = 'tags'

[params]
	showbadges = true
	summaryMaxChar = 300

[sitemap]
	changeFreq = 'weekly'
	filename = 'sitemap.xml'
	priority = -1

[menu]
	[[menu.main]]
		identifier = 'about'
		name = 'About'
		url = '/about/'
		weight = 10

	[[menu.main]]
		identifier = 'posts'
		name = 'Posts'
		url = '/posts/'
		weight = 20

	[[menu.main]]
		identifier = 'projects'
		name = 'Projects'
		url = '/projects/'
		weight = 30

	[[menu.main]]
		identifier = 'tags'
		name = 'Tags'
		url = '/tags/'
		weight = 40

	[[menu.main]]
		identifier = 'category'
		name = 'Categories'
		url = '/category/'
		weight = 50

	[[menu.main]]
		identifier = 'playlist'
		name = 'Playlist'
		url = '/playlist/'
		weight = 90

[imaging]
	[imaging.exif]
		disableDate = true
		disableLatLong = true

[markup]
	defaultMarkdownHandler = 'goldmark'
	[markup.tableOfContents]
		startLevel = 2
		endLevel = 4
		ordered = false