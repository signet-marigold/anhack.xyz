{{ if or .Next .Prev -}}
<div id="nextprev">
{{- with .Prev }}
<a id="prevart" href="{{ .RelPermalink}}"><div>{{ i18n "previousPost" }}:<br/>{{.Title}}</div></a>
{{ end -}}
{{- with .Next -}}
<a id="nextart" href="{{ .RelPermalink}}"><div>{{ i18n "nextPost" }}:<br/>{{.Title}}</div></a>
{{ end -}}
</div>
{{ end -}}
