{{ range .context.Pages }}
	<li class="{{ if or (in $.ancestors .) (eq $.curRelPermalink .RelPermalink) }}active{{ end }} {{ if len .Pages }}haschildren{{ end }}">
		<a href="{{ .RelPermalink }}">{{ .Title }}</a>
		{{- if .Param "draft" }} [DRAFT]{{ end -}}
		<ul>
			{{ partial "nested-menu-partial.html" (dict "curRelPermalink" $.curRelPermalink "ancestors" $.ancestors "context" . ) }}
		</ul>
	</li>
{{ end }}
