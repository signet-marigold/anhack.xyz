{{ if or .Next .Prev -}}
<div id="nextprev">
		{{- with .Prev }}
		<a href="{{ .RelPermalink}}"><div id="prevart">{{ i18n "previousPost" }}:<br>{{.Title}}</div></a>
		{{ end -}}
		{{- with .Next -}}
		<a href="{{ .RelPermalink}}"><div id="nextart">{{ i18n "nextPost" }}:<br>{{.Title}}</div></a>
		{{ end -}}
		</div>
		{{ end -}}
