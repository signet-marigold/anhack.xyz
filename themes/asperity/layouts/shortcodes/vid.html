{{- $loop := false -}}
{{- if eq (.Get "loop") "true" -}}
	{{- $loop = true -}}
{{- end -}}

{{- $src := .Get "src" -}}

{{- $ext := path.Ext $src -}}

<video {{ if ne $loop true }}controls{{ else }}autoplay muted loop{{ end }}>
	<source src="{{ .Page.RelPermalink }}{{ $src }}" type="video/{{ trim $ext "." }}">
	Video could not be loaded
</video>
