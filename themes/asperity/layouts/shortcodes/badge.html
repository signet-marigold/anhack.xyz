<!--
	link: url
	img: image link
	color: button color class
	text: button text
	mouse: what the image says when moused over ("title" in HTML)
-->
{{- with .Get "link"}}<a href="{{.}}">{{ end -}}
<div class="badge{{ with .Get "color"}} {{.}}{{ end }}{{ if .Get "link"}} badge-clickable{{ end }}" {{ with .Get "mouse"}}title="{{.}}"{{ end }}>
	<img class="badge-img" src="{{ .Get "img" }}">
	<span class="badge-text">{{ .Get "text" }}</span>
</div>
{{- if .Get "link"}}</a>{{ end -}}
